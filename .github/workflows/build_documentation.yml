name: "Build Documentation"

on:
  pull_request:

jobs:
  ##
  # install
  ##

  install:
    name: "Install"
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v3
      - name: "🔧 Setup"
        uses: ./.github/actions/use-dependencies

  build:
    name: "Build"
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v3
      - name: "🔧 Setup"
        uses: ./.github/actions/use-dependencies
      - name: "🏗️ Build"
        run: yarn docs:build
