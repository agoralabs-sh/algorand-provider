name: "Pull Request Checks"

on:
  pull_request:

jobs:
  ##
  # install
  ##

  install:
    name: "Install"
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v3
      - name: "🔧 Setup"
        uses: ./.github/actions/use-dependencies

  ##
  # lint, build and test
  ##

  lint:
    name: "Lint"
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v3
      - name: "🔧 Setup"
        uses: ./.github/actions/use-dependencies
      - name: "👕 Lint"
        run: yarn lint

  build_chrome:
    name: "Build"
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v3
      - name: "🔧 Setup"
        uses: ./.github/actions/use-dependencies
      - name: "🏗️ Build"
        run: yarn build

  test:
    name: "Test"
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: "🛎 Checkout"
        uses: actions/checkout@v3
      - name: "🔧 Setup"
        uses: ./.github/actions/use-dependencies
      - name: "🧪 Test"
        run: yarn test
