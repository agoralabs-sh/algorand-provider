name: Bug
description: File a bug
title: "[Bug]: "
labels: ["üêõ bug"]
assignees:
  - agoralabs-bot
body:
  # Welcome
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug, all issues are welcome and remember, you're awesome!
  # Contact
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: e.g. email@example.com
    validations:
      required: false
  # Version
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of the software are you running?
      options:
        - 1.0.0 (Default)
    validations:
      required: true
  # Platform
  - type: dropdown
    id: platform
    attributes:
      label: What platform are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Other
  # Description
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A detailed description of what is occurring.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  # Steps to reproduce
  - type: textarea
    id: reproduction
    attributes:
      label: Steps To Reproduce
      description: Use a simple bulleted pointed list of the steps to reproduce.
      placeholder: * Light a small spark...
    validations:
      required: true
  # Expected Results
  - type: textarea
    id: expected
    attributes:
      label: Expected Results
      description: What you expected to happen.
      placeholder: My NFDomain data!
    validations:
      required: true
  # Actual Results
  - type: textarea
    id: actual
    attributes:
      label: Actual Results
      description: What actually occurs.
      placeholder: The quantum realm is threatened and we must miniaturize to save it!
    validations:
      required: true
  # Logs
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false
