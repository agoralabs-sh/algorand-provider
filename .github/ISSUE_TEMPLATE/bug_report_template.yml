name: "\U0001F41B Bug Report"
description: "File a bug report"
title: "[Bug]: "
labels: ["\U0001F41B bug"]
assignees:
  - kieranroneill
body:
  # welcome
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report, all issues are welcome and remember, you're awesome!
  # contact
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: e.g. email@example.com
    validations:
      required: false
  # version
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of the software are you running?
      options:
        - 1.1.0
        - 1.0.0
    validations:
      required: true
  # browser
  - type: dropdown
    id: browsers
    attributes:
      label: What browser are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Other
    validations:
      required: true
  # description
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A detailed description of what is occurring.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  # steps to reproduce
  - type: textarea
    id: reproduction
    attributes:
      label: Steps To Reproduce
      description: Use a simple bulleted pointed list of the steps to reproduce.
      placeholder: "* Light a small spark..."
    validations:
      required: true
  # expected results
  - type: textarea
    id: expected
    attributes:
      label: Expected Results
      description: What you expected to happen.
      placeholder: My NFDomain data!
    validations:
      required: true
  # actual results
  - type: textarea
    id: actual
    attributes:
      label: Actual Results
      description: What actually occurs.
      placeholder: The quantum realm is threatened and we must miniaturize to save it!
    validations:
      required: true
  # logs
  - type: textarea
    id: browser-console-logs
    attributes:
      label: Relevant browser console output
      description: Please copy and paste any relevant browser console output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false
